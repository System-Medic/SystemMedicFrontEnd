<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h2 class="text-center mb-4">Editar Profissional</h2>
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome"><i class="bi bi-person"></i> Nome</label>
          <input id="nome" formControlName="nome" type="text" />
        </div>

        <div class="form-group">
          <label for="email"><i class="bi bi-envelope"></i> Email</label>
          <input id="email" formControlName="email" type="email" />
        </div>

        <div class="form-group">
          <label for="telefone"><i class="bi bi-telephone"></i> Telefone</label>
          <input id="telefone" formControlName="telefone" type="tel" />
        </div>

        <div class="form-group">
          <label for="dataNascimento"><i class="bi bi-calendar"></i> Data de Nascimento</label>
          <input id="dataNascimento" formControlName="dataNascimento" type="date" />
        </div>

        <button type="submit" [disabled]="cadastroForm.invalid">Editar</button>
      </form>
    </div>
  </div>
</div>
