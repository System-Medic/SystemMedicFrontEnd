<div class="d-flex flex-row">
  <app-sidebar></app-sidebar>

  <div class="container mt-2">
    <div class="card shadow-lg p-4">

      <h2 class="text-center mb-4">Cadastro de Profissional</h2>

      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label"><i class="bi bi-person"></i> Nome</label>
            <input id="nome" formControlName="nome" class="form-control" type="text" placeholder="Digite o nome completo" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Digite o email" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label"><i class="bi bi-telephone"></i> Telefone</label>
            <input id="telefone" formControlName="telefone" class="form-control" type="tel" placeholder="Digite o telefone" />
          </div>

          <div class="col-md-6">
            <label for="dataNascimento" class="form-label"><i class="bi bi-calendar"></i> Data de Nascimento</label>
            <input id="dataNascimento" formControlName="dataNascimento" class="form-control" type="date" />
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-primary w-100" type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
