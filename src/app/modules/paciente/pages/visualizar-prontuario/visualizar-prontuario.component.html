<div class="d-flex flex-row">
  <app-sidebar></app-sidebar>
  
  <div class="container mt-2">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Visualizar Prontuário</h2>

      <!-- Campo de importação de PDF -->
      <div class="form-group mb-4">
        <label for="importarPDF" class="form-label fw-semibold">Importar PDF do Paciente</label>
        <input type="file" id="importarPDF" (change)="importarPDF($event)" accept="application/pdf"
          class="form-control" />
      </div>

      <!-- Lista de PDFs importados -->
      <div class="pdf-list">
        <h3 class="text-center mt-5 mb-3">Arquivos PDF</h3>
        <ul class="list-group">
          <li *ngFor="let pdf of getPaginatedPDFs()"
            class="list-group-item d-flex justify-content-between align-items-center">
            {{ pdf.nome }}
            <button (click)="visualizarPDF(pdf)" class="btn btn-hover btn-primary btn-sm">
              <i class="fas fa-eye"></i> Visualizar
            </button>
          </li>
        </ul>
      </div>

      <!-- Controles de Navegação -->
      <div class="pagination-controls text-center mt-4">
        <button (click)="prevPage()" class="btn btn-danger" [disabled]="currentPage === 1">Anterior</button>
        <span class="mx-3">Página {{ currentPage }}</span>
        <button (click)="nextPage()" class="btn btn-primary"
          [disabled]="currentPage * pageSize >= pdfs.length">Próxima</button>
      </div>
    </div>
  </div>
</div>
