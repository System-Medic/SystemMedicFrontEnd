<div class="d-flex flex-row">
  <app-sidebar></app-sidebar>

  <div class="container mt-5">
    <div class="card shadow-sm p-4">

      <h2 class="text-center mb-4">Cadastro de Paciente</h2>

      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label"><i class="bi bi-person"></i> Nome</label>
            <input id="nome" formControlName="nome" class="form-control" type="text"
              placeholder="Digite o nome completo" required/>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Digite o email" required/>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label"><i class="bi bi-telephone"></i> Telefone</label>
            <input id="telefone" formControlName="telefone" class="form-control" type="tel"
              placeholder="Digite o telefone" required/>
          </div>

          <div class="col-md-6">
            <label for="dataNascimento" class="form-label"><i class="bi bi-calendar"></i> Data de Nascimento</label>
            <input id="dataNascimento" formControlName="dataNascimento" class="form-control" type="date" required/>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-blue w-100" type="submit" [disabled]="cadastroForm.invalid">
          Cadastrar
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
