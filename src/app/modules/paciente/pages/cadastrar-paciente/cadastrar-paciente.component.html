<div class="cadastro-container">
  <h2>Cadastro de Paciente</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome"><i class="bi bi-person"></i> Nome</label>
      <input id="nome" formControlName="nome" type="text" placeholder="Digite o nome completo" />
    </div>

    <div class="form-group">
      <label for="email"><i class="bi bi-envelope"></i> Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Digite o email" />
    </div>

    <div class="form-group">
      <label for="telefone"><i class="bi bi-telephone"></i> Telefone</label>
      <input id="telefone" formControlName="telefone" type="tel" placeholder="Digite o telefone" />
    </div>

    <div class="form-group">
      <label for="dataNascimento"><i class="bi bi-calendar"></i> Data de Nascimento</label>
      <input id="dataNascimento" formControlName="dataNascimento" type="date" />
    </div>

    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
</div>
