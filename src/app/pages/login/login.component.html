<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input id="username" formControlName="username" type="text" class="form-control"
        placeholder="Digite seu usuário" />
    </div>
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <small class="text-danger">O campo usuário é obrigatório.</small>
    </div>

    <div class="input-group mt-3">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input id="password" formControlName="password" type="password" class="form-control"
        placeholder="Digite sua senha" />
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small class="text-danger">O campo senha é obrigatório.</small>
    </div>

    <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
